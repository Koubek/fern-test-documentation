default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.39.3
        output:
          location: local-file-system
          path: ../sdks/typescript

      - name: fernapi/fern-openapi-yaml
        version: 0.0.31
        config:
          format: yaml # options are yaml or json
        output:
          location: local-file-system
          path: ../sdks/openapi-yaml

      - name: fernapi/fern-openapi-json
        version: 0.0.31
        config:
          format: json # options are yaml or json
        output:
          location: local-file-system
          path: ../sdks/openapi-json